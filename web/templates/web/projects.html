
{% extends "base_uikit.html" %}

{% block content %}

{% load static %}
{% load sass_tags %}
<!-- <div style="background-image: url('/static/images/cover_networks.jpg')"> -->
<div>
  {% include 'web/_nav.html' %}
    <div class="ui main text container">
        <h1 class="ui header">Projects</h1>

        {% if project_list %}
          {% for project in project_list %}
            <div class="ui raised very padded text container segment">
              <h2 class="ui header">{{ project.name}}</h2>
              <p>{{ project.description }}</p>

              <button class="ui button">
                <a href="{% url 'web:project_detail' project.id%}">Survey Data</a>
              </button>
              <button class="ui button">
                <a href="{% url 'web:project_detail' project.id%}">Visualizations</a>
              </button>
              <button class="ui button">
                <a href="{% url 'web:project_detail' project.id%}">Benchmarking</a>
              </button>
              <button class="ui button">
                <a href="{% url 'web:project_detail' project.id%}">Research</a>
              </button>
            </div>
          {% endfor %}
        {% endif %}
    </div>  
</div>
